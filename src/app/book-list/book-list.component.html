<div class="row">
  <div class="col-xs-12">
    <h2>My Books</h2>
    <div class="list-group">
      <button class="list-group-item book"
      *ngFor='let book of books; let i = index'
      (click)='onViewBook(i)'>
        <h3 class="list-group-item-heading">
          {{ book.title }}
          <button class="btn btn-default pull-right delete" (click)='onDeleteBook(book)'>
            <fa-icon [icon]="trash"></fa-icon>
          </button>
        </h3>
        <p class="list-group-item-text">{{ book.author }}</p>
      </button>
    </div>
    <button class="btn btn-primary new-book" (click)='onNewBook()'>New Book</button>
  </div>
</div>
